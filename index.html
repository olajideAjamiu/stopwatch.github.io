<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/152a5951ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">

   
    <h1>Stopwatch</h1>
    <h2>javascript Stopwatch</h2>
     <p id="display-time"> 00:00:00 </p>
     
        <button class="button" id="start-button"><i class="fa-solid fa-play fa-xl"></i></button>
        <button class="button" id="stop-button"><i class="fa-solid fa-stop fa-xl"></i></button>
        <button class="button" id="reset-button"><i class="fa-solid fa-rotate-right fa-xl"></i></button>

    </div>
  <script src="index.js"></script>  
</body>
</html>
